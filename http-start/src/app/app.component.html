<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" #serverName>
      <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
      <br><br>
      <button class="btn btn-primary" (click)="onSave()">Save Servers</button>
      <button class="btn btn-primary" (click)="onGet()">Get Servers</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>
    </div>
  </div>
  <button (click)="onClickShowCompanyList()">
    Show Company List
  </button>

  <button (click)="onClickAddCompany()">
    Add Company
  </button>

  <button (click)="onClickRemoveCompany()">
    Remove Company
  </button>

  <button (click)="onClickUpdateCompany()">
    Update Company
  </button>
 
    <h5 *ngFor="let company of companyList">
      {{company.name}}
    </h5>
 
</div>
